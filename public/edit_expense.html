<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Edit Expense</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/view_expense">View Expenses</a>
        </nav>
    </header>
    <main>
        <section class="edit-expense" id="edit-expense">
            <h2>Edit Expense</h2>
            <form action="/api/edit_expense" method="post">
                <div>
                    <label for="expense_id">Expense ID:</label>
                    <input type="number" id="expense_id" name="expense_id" required>
                </div>    
                <div>
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>                
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div>
                    <button type="submit">Update Expense</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Expense Tracker.</p>
    </footer>
</body>
</html>
